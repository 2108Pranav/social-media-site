<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat">

    <link rel="stylesheet" href="{% static '/socialmedia/css/master.css' %}">
</head>
<body>
    <nav class="navbar mynav" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

            <ul class="nav navbar navbar-right">
                {% if user.is_authenticated %}
                 <li class="nav-item"><a href="{% url 'posts:create' %}" class="nav-link active">Post</a></li>
                 <li class="nav-item"><a href="{% url 'groups:all' %}" class="nav-link active">Groups</a></li>
                 <li class="nav-item"><a href="{% url 'groups:create' %}" class="nav-link active">Create Groups</a></li>
                 <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link active">Log Out</a></li>
                {% else %}
                 <li class="nav-item"><a href="{% url 'groups:all' %} " class="nav-link active">Groups</a></li>
                 <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link active">Log In</a></li>
                 <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}

            </ul>
        </div>

    </nav>
    <div class="container mycontent">
        {% block content %}

        {% endblock %}
    </div>
    
    <canvas id="canvas"></canvas>

    <span id="note">Click to add fireflies</span>
</body>
<script src="{% static 'socialmedia/js/master.js'%}" type="text/javascript" ></script>
</html>
